<div class="row">
  <div class="col-lg-3 col-md-6 col-xs-12 widget">
    <div class="widget-body">
      <div class="widget-content">
        <div class="widget-icon green pull-left">
          <i class="fa fa-users"></i>
        </div>
        <div class="title">80</div>
        <div class="comment">Users</div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-xs-12 widget">
    <div class="widget-body">
      <div class="widget-content">
        <div class="widget-icon orange pull-left">
          <i class="fa fa-table"></i>
        </div>
        <div class="title">100</div>
        <div class="comment">Items</div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-xs-12 widget">
    <div class="widget-body">
      <div class="widget-content">
        <div class="widget-icon red pull-left">
          <i class="fa fa-tachometer"></i>
        </div>
        <div class="title">10</div>
        <div class="comment">Critical Level</div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-xs-12 widget">
    <div class="widget-body">
      <div class="widget-content">
        <div class="widget-icon blue pull-left">
          <i class="fa fa-book"></i>
        </div>
        <div class="title">5</div>
        <div class="comment">Request</div>
      </div>
    </div>
  </div>
</div>
<div class="widget">
  <div class="widget-body">
    <div class="widget-content">
      <span class="text-muted"> VIEW OTHER PLANTS </span>
      <ui-gmap-google-map center="main.map.center" zoom="main.map.zoom">
        <ui-gmap-markers models="main.testMarkers" coords="'self'" icon="'icon'" click="main.onClick">
          <ui-gmap-windows show="show">
            <div ng-non-bindable>
              <span> Name: {{title}} </span> <br/>
              <span> Description: {{description}} </span> <br/>
              <span> <a href="/requisition?plantId={{id}}"> request here </a> </span>
            </div>
          </ui-gmap-windows>
        </ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
  </div>
</div>
