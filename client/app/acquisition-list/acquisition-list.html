<div class="spug-container">
  <div class="clearfix">
    <h3>
      Receiving
    </h3>
  </div>
  <div class="widget">
    <table class="table table-condensed">
      <tr>
        <th> ID </th>
        <th> Date </th>
        <th> Request By </th>
        <th> Source </th>
        <th> Approved By </th>
        <th> Status </th>
        <th> Items </th>
      </tr>
      <tr ng-repeat="request in acqList.requestList" ui-sref="acquisition({ id: request._id})">
        <td> {{request._id}} </td>
        <td> {{request.updatedAt}} </td>
        <td> {{request.createdBy.name}} </td>
        <td> {{request.source.name}} </td>
        <td> {{request.approvedBy.name}} </td>
        <td> {{request.status}} </td>
        <td>
          <ul>
            <li ng-repeat="item in request.items"> {{item.item.name}} </li>
          </ul>
        </td>
      </tr>
    </table>
  </div>
</div>
