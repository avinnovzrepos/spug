<div class="spug-container">
  <div class="clearfix">
    <h3>
      INVENTORY
      <button class="btn btn-primary pull-right" ui-sref="inventory">
        ADD
        <span class="fa fa-plus"> </span>
      </button>
    </h3>
  </div>
  <div class="widget">
    <table class="table table-condensed">
      <tr>
        <th> Item Stock Code </th>
        <th> Item Name </th>
        <th> Unit of Measurement </th>
        <th> Quantity </th>
        <th> Critical Level </th>
        <th></th>
      </tr>
      <tr ng-repeat="inventoryStock in itemInventory.inventoryList">
        <td> {{inventoryStock.item.code}} </td>
        <td> {{inventoryStock.item.name}} </td>
        <td> {{inventoryStock.item.unitOfMeasurement}} </td>
        <td> {{inventoryStock.value}} </td>
        <td> {{inventoryStock.critical}} </td>
        <td>
          <button class="btn btn-small btn-warning" ui-sref="inventory({id: inventoryStock._id})">
            <i class="glyphicon glyphicon-edit"></i>
          </button>
          <button class="btn btn-small btn-danger" ng-click="itemInventory.delete(inventoryStock)">
            <i class="glyphicon glyphicon-trash"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
