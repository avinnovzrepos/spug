<div class="spug-container">
  <div class="widget clearfix">
    <div ng-if="acq.currentUser.role !== 'admin'">
      <div class="form-group col-md-8">
        <label> Request By: </label> {{acq.requests.createdBy.name}}
        <br>
        <label> Source: </label> {{acq.requests.source.name}}
        <br>
        <label> Approved By: </label> {{acq.requests.approvedBy.name}}
      </div>
    </div>
    <div ng-repeat="item in acq.requests.items">
      <div class="form-group col-xs-8 col-md-10">
        <label for="itemName">Item Name</label>
        <input type="text" ng-model="item.item" placeholder="Custom template" uib-typeahead="item.name as item.code + '-' + item.name for item in acq.items | filter:{code:$viewValue}" typeahead-template-url="customTemplate.html" class="form-control" typeahead-show-hint="true" typeahead-min-length="0" readonly>
      </div>
      <div class="form-group col-xs-4 col-md-2">
        <label for="partNo">Quantity</label>
        <input type="number" class="form-control" placeholder="Quantity" ng-model="item.quantity">
      </div>
    </div>
  </div>
  <div class="widget clearfix">
    <button type="submit" class="btn btn-primary btn-long pull-right" ng-click="acq.submit()">Submit</button>
  </div>
</div>
