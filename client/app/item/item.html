<div class="container">
  <form ng-submit="itemStock.submit(item)">
    <h2> Basic Info </h2>
    <div class="form-group col-md-8">
      <label for="itemName">Item Name</label>
      <input type="text" class="form-control" id="itemName" placeholder="Item Name" ng-model="item.name">
    </div>
    <div class="form-group col-md-4">
      <label for="code">Stock Code</label>
      <input type="text" class="form-control" id="code" placeholder="Stock Code" ng-model="item.code" disabled>
    </div>
    <div class="form-group col-md-12">
      <textarea class="form-control" placeholder="Specifications" row="2" ng-model="item.specification"></textarea>
    </div>
    <div class="form-group col-md-6">
      <label for="partNo">Part No.</label>
      <input type="text" class="form-control" placeholder="Part No." ng-model="item.partNo">
    </div>
    <div class="form-group col-md-6">
      <label for="partNo">Unit Cost</label>
      <input type="number" class="form-control" placeholder="Unit Cost" ng-model="item.unitCost">
    </div>
    <div class="form-group col-md-2">
      <label for="Measurement">Unit of Measurement</label>
      <select class="form-control" ng-model="item.unitOfMeasurement">
        <option>pc(s)</option>
        <option>kg(s)</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="Measurement">Year</label>
      <select class="form-control" ng-model="item.year">
        <option>2017</option>
        <option>2016</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="Measurement">Category</label>
      <select class="form-control" ng-model="item.category" ng-options="category as category.label for category in itemStock.categories">
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="Measurement">Component No.</label>
      <select class="form-control" ng-model="item.componentId">
        <option ng-repeat="compNo in itemStock.compNos">{{compNo}}</option>
      </select>
    </div>
    <h2>
      <span ng-if="!itemStock.itemType"> Electrical Parts Info </span>
      <span ng-if="itemStock.itemType"> Mechanical Parts Info </span>
    </h2>
    <!-- Start Electrical Additional Form -->
    <div class="form-group col-md-4" ng-if="!itemStock.itemType">
      <label for="partNo">Electrical</label>
      <input type="number" class="form-control" placeholder="Electrical" ng-model="item.electrical">
    </div>
    <div class="form-group col-md-4" ng-if="!itemStock.itemType">
      <label for="Measurement">Electrical Type</label>
      <select class="form-control" ng-model="item.elecType" ng-options="elecType as elecType.label for elecType in itemStock.elecTypes">
      </select>
    </div>
    <div class="form-group col-md-4" ng-if="!itemStock.itemType">
      <label for="partNo">6th</label>
      <input type="text" class="form-control" placeholder="6th" ng-model="item.other">
    </div>
    <div class="form-group col-md-4" ng-if="!itemStock.itemType">
      <label for="Measurement">Facility</label>
      <select class="form-control" ng-model="item.facilityDd" ng-options="facility as facility.label for facility in itemStock.facilities">
      </select>
    </div>
    <div class="form-group col-md-4" ng-if="!itemStock.itemType">
      <label for="Measurement">Facility Type</label>
      <select class="form-control" ng-model="item.facilityTypeDd" ng-options="facilityType as facilityType.label for facilityType in itemStock.facilityTypes">
      </select>
    </div>
    <div class="form-group col-md-4" ng-if="!itemStock.itemType">
      <label for="Measurement">Output Voltage</label>
      <select class="form-control" ng-model="item.outVoltage" ng-options="outVoltage as outVoltage.label for outVoltage in itemStock.outVoltages">
      </select>
    </div>
    <!-- End Electrical Additional Form -->
    <!-- Start Electrical Additional Form -->
    <div class="form-group col-md-4" ng-if="itemStock.itemType">
      <label for="partNo">Mechanical</label>
      <input type="number" class="form-control" placeholder="Mechanical" ng-model="item.mechanical">
    </div>
    <div class="form-group col-md-4" ng-if="itemStock.itemType">
      <label for="partNo">Mechanical Spares</label>
      <input type="text" class="form-control" placeholder="Mechanical Spares" ng-model="item.mechanicalSpares">
    </div>
    <div class="form-group col-md-4" ng-if="itemStock.itemType">
      <label for="partNo">7th</label>
      <input type="number" class="form-control" placeholder="7th" ng-model="item.other">
    </div>
    <div class="form-group col-md-6" ng-if="itemStock.itemType">
      <label for="Measurement">Brands</label>
      <select class="form-control" ng-model="item.brandDd" ng-options="brand as brand.label for brand in itemStock.brands">
      </select>
    </div>
    <div class="form-group col-md-6" ng-if="itemStock.itemType">
      <label for="Measurement">Capacity</label>
      <select class="form-control" ng-model="item.capacityDd" ng-options="capacity as capacity.label for capacity in itemStock.capacities">
      </select>
    </div>
    <button type="submit" class="btn btn-default btn-primary">Submit</button>
  </form>
</div>
